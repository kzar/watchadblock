<html>
  <head>
    <title data-i18n="updates_status"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="skin/fonts/font.css" rel="stylesheet">
    <link href="skin/updates.css" rel="stylesheet">
    <script src="polyfill.js"></script>
    <script src="ext/common.js"></script>
    <script src="ext/content.js"></script>
    <script src="common.js"></script>
    <script src="i18n.js"></script>
    <script src="updates.js"></script>
  </head>

  <body>
    <main>
      <div id="container">

        <header class="column graphic-column">
          <div class="update-graphic-container">
            <div class="update-graphic-content">
              <img src="skin/icons/abp-logo.svg">
              <div class="version-details">
                <h2 data-i18n="updates_status"></h2>
              </div>
            </div>
          </div>
        </header>

        <section class="column content-column">

          <div id="content">

            <header>
              <h1 data-i18n="updates_heading"></h1>
              <p data-i18n="updates_subheading"></p>
            </header>

            <article class="feature-entry">
              <img class="feature-icon" src="skin/icons/updates/rocket.svg">
              <p id="options-page-news" data-i18n="updates_optionsPageNews"></p>
            </article>

            <article class="feature-entry">
              <img class="feature-icon" src="skin/icons/updates/thumbs-up.svg">
              <p id="block-ads-text" data-i18n="updates_blockAds"></p>
            </article>

            <h2 data-i18n="updates_phone"></h2>

            <article class="feature-entry">
              <img class="feature-icon" src="skin/icons/updates/mobile.svg">
              <p id="adblock-browser-text" data-i18n="updates_adblockBrowser"></p>
            </article>

            <div class="store-buttons">
              <a class="store-button applestore-button" data-doclink="adblock_browser_ios_store">
                <img src="skin/backgrounds/appstore.svg" alt="apple store button">
              </a>
              <a class="store-button googleplay-button" data-doclink="adblock_browser_android_store">
                <img src="skin/backgrounds/googleplay.svg" alt="google play store button">
              </a>
            </div>

          </div>

        </section>

      </div>

    </main>
  </body>
</html>
