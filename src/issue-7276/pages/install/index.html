<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title i18n="installedtitle"></title>
    <link rel="stylesheet" href="index.css"/>
    <script src="../../jquery/jquery.min.js"></script>
    <script src="../../port.js"></script>
    <script src="../../functions.js"></script>
  </head>
  <body>
    <div class="header" id="header">
      <h1 i18n="now_you_have_adblock_hooray"></h1>
      <span i18n="any_new_tabs_you_open_Will_be_automatically_ad_free"></span>
      <div i18n="for_more_options_right_click"></div>
    </div>
    <div class="header" id="header-delayed">
      <h1 i18n="welcome_back_to_adblock_setup"></h1>
    </div>

    <div id="wrapper">
      <div id="loading-wrapper">
        <div class="card" id="loading">
          <i i18n="installing_adblock"></i>
          <strong><i id="done" i18n="done" style="display:none"></i></strong>
          <br/><br/>
          <progress id="chrome-loading-progress" value=0 max=1>
            <div id="safari-loading-progress"></div>
          </progress>
        </div>
        <div id="cleaner-warning">
          <a href="#" i18n="seeing_this_every_time_you_start_your_browser"></a>
        </div>
      </div>

      <div class="card" id="loading-delayed">
        <span i18n="just_a_moment"></span><br/><br/>
        <center><img src="../../img/icon32.png" id="spinner"></center>
      </div> <!-- card -->

      <div class="card" id="last-step">
        <div id="iframe-slot">
        </div>
      </div> <!-- card -->

      <div class="card" id="later">
        <div id="later-iframe-slot">
        </div>
      </div> <!-- card -->

    </div>
    <script src="index.js"></script>
  </body>
</html>
