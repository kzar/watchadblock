<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>AdBlock</title>
    <script src="ask.js"></script>
  </head>
  <body>
    It's been X days... do you like it enough to support it?
    <input type="button" value="Never ask me again!" onclick="b1" />
    <script>
      localStorage['next_ask'] = JSON.stringify(new Date().addMonths(1));
      function b1() {
        localStorage['next_ask'] = JSON.stringify(new Date().addYears(10));
      }
    </script>
  </body>
</html>
