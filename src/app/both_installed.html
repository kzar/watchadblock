<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../functions.js"></script>
    <script>
      $(function() {
        localizePage();
      });
    </script>
    <style>
      body { 
        font: 13px Arial;
      }
      td { 
        font: bold 16px Arial;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <table cellspacing=0 cellpadding=0>
      <tr>
        <td style="padding-right: 5px"> <img src="/img/icon32.png"/> </td>
        <td i18n="warning_adblock_is_installed_twice"></td>
      </tr>
    </table>
    <span i18n="both_are_installed_this_makes_chrome_slower"></span>
    <br/><br/>
    <span i18n="to_fix_both_installed" i18n_replacement_el="link_to_fix"></span>
    <a id="link_to_fix" href="chrome://extensions"></a>
    <script>
      $(function() {
        $("#link_to_fix").click(function() {
          // Since users may not click links to chrome:// pages, we use a hack.
          chrome.tabs.create({url:"chrome://extensions"});
        });
      });
    </script>
    <!-- end test -->
  </body>
</html>
