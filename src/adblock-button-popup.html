<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="adblock-button-popup.css"/>
    <script src="adblock-jquery.js"></script>
    <script src="adblock-functions.js"></script>
  </head>
  <body style="overflow:hidden;">
    <div id="wrapper">
      <div id="menu-items">
        <div id="titletext">
          <img class="header-logo"/>

          <span id="header-icons" >

            <div class="header-icon-box">
                <div id="help_link" class="header-icon"></div>
            </div>

            <div class="header-icon-box">
              <div id="div_options" class="header-icon"></div>
            </div>

          </span>
        </div>

        <div id="div_status_error" style="display:none; font-size: 14px; padding: 5px 10px 0px 10px;">
          <p i18n_error="error_msg_header"></p>
          <div id="first_msg">
            <span i18n_error="error_msg_help_us"></span>
            <a id="errorreport" style="cursor: pointer;" i18n_error="error_msg_here"></a>
            <br />
            <br />
          </div>
          <p id="second_msg" i18n_error="error_msg_thank_you" style="display:none;">
          </p>
          <span id="reload_msg" i18n_error="error_msg_reload" >
          </span>
          <a id="reload" style="cursor: pointer;" i18n_error="error_msg_here"></a>
          <br /><br />
          <span i18n_error="error_msg_help" >
          </span>
          <a i18n_error="error_msg_here" style="cursor: pointer;" href="https://help.getadblock.com/support/solutions/articles/6000137757-the-adblock-menu-doesn-t-open-or-contains-only-a-donation-request-or-icons-in-chrome" target="_blank" ></a>
        </div>

        <div id="div_myadblock_enrollment" class="menu-entry">
          <span i18n="new_myadblock_feature_available"></span>
          <span class="pointer-up"></span>
        </div>

        <!-- ************ Status messages and block counter *********** -->

        <!-- ************ Status messages *********** -->

        <div id="div_status_beta" class="menu-status" style="display:none;">
            <span style="font-size: 12px;">
               You are using AdBlock Beta!<br>
               If you find a bug, please <a id="bugreport" href="#" >report it</a>!
            </span>
        </div>

        <div id="block_counts" class="box" >
            <div i18n="blocked_ads" class="header"></div>
            <div style="padding:2px 0px 0px 2px;">
              <span i18n="blocked_n_on_this_page" i18n_replacement_el="page_blocked_count"> <a class="block_count_number" id="page_blocked_count"> </a> </span>
              <span i18n="blocked_n_in_total" i18n_replacement_el="total_blocked_count" class="right"> <a class="block_count_number" id="total_blocked_count"> </a> </span>
            </div>
        </div>

        <div id="div_status_whitelisted" class="menu-status-italic">
          <span i18n="disabled_on_this_page"></span>
        </div>

        <div id="div_status_paused" class="menu-status-italic">
          <span i18n="status_universal_paused"></span>
        </div>

        <div id="div_status_domain_paused" class="menu-status-italic">
          <span i18n="status_domain_paused"></span>
        </div>

        <div id="div_adblock_protect_enrollment" class="menu-entry">
          <span id="protect_enrollment_text" i18n="adblockprotectenrollmenttext"></span>
          <div id="protect_enrollment_btn" i18n="adblockprotectenrollmentbutton"></div>
        </div>

        <!-- ************ Standard menu entries *********** -->

        <div i18n="undo_last_block_site" id="div_undo" class="menu-entry">
        </div>

        <div id="div_whitelist_channel" class="menu-entry">
        </div>

        <div id="separator0" class="separator"></div>

        <div i18n="enable_adblock" id="div_enable_adblock_on_this_page" class="menu-entry">
        </div>

        <div i18n="domain_pause_adblock" id="div_domain_pause_adblock" class="menu-entry">
        </div>

        <div i18n="resume_blocking_ads" id="div_domain_paused_adblock" class="menu-entry">
        </div>

        <div i18n="pause_adblock_everywhere" id="div_pause_adblock" class="menu-entry">
        </div>

        <div i18n="resume_blocking_ads" id="div_paused_adblock" class="menu-entry">
        </div>

        <div id="separator4" class="separator"></div>

        <div i18n="block_an_ad_on_this_page" id="div_blacklist" class="menu-entry">
        </div>

        <div i18n="dont_run_on_this_page" id="div_whitelist_page" class="menu-entry">
        </div>

        <div id="div_whitelist" class="menu-entry" i18n="dont_run_on_pages_on_site">
        </div>

        <div id="separator3" class="separator"></div>

        <div id="div_troubleshoot_an_ad" class="menu-entry" i18n="troubleshoot_an_ad">
        </div>

        <div id="separator1" class="separator"></div>

        <!-- **************** Extras ************** -->

        <div class="separator" id="separator2"></div>

      </div> <!-- menu-items-->

      <div id="div_slideout" style="cursor: pointer;">
        <div style="margin: 5px 0px;">
          <a id="link_open" i18n="donate_to_adblock"></a>
        </div>
      </div>
    </div> <!-- wrapper -->
  </body>
  <script src="adblock-button-popup.js"></script>
</html>
