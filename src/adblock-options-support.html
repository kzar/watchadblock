<!DOCTYPE html>

<div class="option-page-box">
  <div class="option-page-content">
    <h1 i18n="adblocksupport" class="page-title"></h1>

    <h2 i18n="foundbug" class="paragraph-title"></h2>
    <div class="section-padding bottom-line">
      <a
        i18n="bugreport"
        i18n_replacement_el="bugreport"
        href="adblock-options-bug-report.html"
        target="_blank"
      >
        <span id="bugreport" class="link-text-color"></span>
      </a>
      <span class="english-only do-not-display">(<span i18n="englishonly"></span>)</span>
    </div>
    <a
      i18n="ad_report_please"
      i18n_replacement_el="ad_report_please"
      class="section-padding bottom-line"
      href="https://help.getadblock.com/support/solutions/articles/6000109812-report-an-unblocked-ad"
      target="_blank"
    >
      <span id="ad_report_please" class="link-text-color"></span>
    </a>
    <a i18n="debuginfo" i18n_replacement_el="debuginfo" class="section-padding" id="debug" href="#">
      <span id="debuginfo" class="link-text-color"></span>
    </a>
    <textarea id="debugInfo" class="widest" style="display:none;"></textarea>

    <h2 i18n="questionoridea" class="paragraph-title"></h2>
    <div class="section-padding">
      <a
        i18n="supportsite"
        i18n_replacement_el="supportsite"
        href="https://help.getadblock.com/"
        target="_blank"
      >
        <span id="supportsite" class="link-text-color"></span>
      </a>
      <span class="english-only do-not-display">(<span i18n="englishonly"></span>)</span>
    </div>

    <h2 i18n="whatmakesadblocktick" class="paragraph-title"></h2>
    <a
      i18n="sourcecode"
      i18n_replacement_el="sourcecode"
      class="section-padding bottom-line"
      href="http://code.getadblock.com/"
      target="_blank"
    >
      <span id="sourcecode" class="link-text-color"></span>
    </a>
    <a
      i18n="contributors"
      i18n_replacement_el="contributors"
      class="section-padding"
      href="https://getadblock.com/contributors/"
      target="_blank"
    >
      <span id="contributors" class="link-text-color"></span>
    </a>

    <h2 i18n="adblockupdates" class="paragraph-title"></h2>
    <a
      class="section-padding"
      id="whatsnew_link"
      i18n="whatsnew"
      i18n_replacement_el="whatsnew"
      href="#"
    >
      <span id="whatsnew" class="link-text-color"></span>
    </a>
    <textarea id="changes" class="widest" style="display:none;"></textarea>

    <div class="translation_credits italic do-not-display"></div>
  </div>
</div>
