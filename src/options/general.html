  <!doctype html><!-- required to help Safari not get confused when injecting this fragment -->
  <div>
    <h2 i18n="generaloptions"></h2>

    <p id="picreplacement" style="display:none">
      <input type="checkbox" id="turn_on_picreplacement"/>
      <b style="color:red"><label for="turn_on_picreplacement" i18n="new"></label></b>
      <label for="turn_on_picreplacement" i18n="enable_picreplacement"></label>
      <a id="picreplacement_link" target="_blank" href="#" i18n="learn_more"></a>
    </p>

    <div id="catblock-explanation" style="display:none; font-style: italic; width: 800px; border: 1px solid gray; border-radius: 5px; margin: 10px; padding: 5px;">
      <div id="catblock-explanation-close" style="float:right;"><a class="blue" href="#">x</a></div>
      <div i18n="a_note_to_you_catblock_lovers" style="font-weight: bold"></div>
      <div i18n="catblock_was_only_in_adblock_for_a_few_days" i18n_replacement_el="catblock_link"></div>
      <a target="_blank" href="https://chromeadblock.com/catblock/longlivecatblock/" id="catblock_link"></a>
    </div>

    <p>
      <input type="checkbox" class="feature" id="enable_show_google_search_text_ads"/>
      <label for="enable_show_google_search_text_ads" i18n="googletextads"></label>
    </p>

    <p class="chrome-only">
      <input type="checkbox" class="feature" id="enable_use_webrequest_blocking" />
      <label for="enable_use_webrequest_blocking" i18n="block_popups_video_flash_ads"></label>
      <span i18n="betalabel"></span>
    </p>

    <p>
      <input type="checkbox" class="feature" id="enable_show_context_menu_items" />
      <label for="enable_show_context_menu_items" i18n="showcontextmenus"></label>
    </p>

    <p>
      <input type="checkbox" class="feature" id="enable_show_advanced_options" />
      <label for="enable_show_advanced_options" i18n="advanced_options"></label>
    </p>

    <p class="forDebug advanced">
      <input type="checkbox" class="feature" id="enable_debug_logging" />
      <label for="enable_debug_logging" i18n="debuginlogoption"></label>
    </p>
  </div>
