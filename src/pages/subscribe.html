<html>
  <head>
    <title>AdBlock</title>
    <script src="../port.js" type="text/javascript"></script>
    <script src="../jquery/jquery.min.js"></script>
    <script src="../functions.js"></script>
    <style type="text/css">
      body {
        font: 14px arial;
      }
      div { 
        border: 1px solid #666666;
        -webkit-border-radius: 10px;
        padding: 10px;
        background-color: #f8faff;
      }
      a {
        display:block;
        font-size: small;
        font-style: italic;
        margin-left: 10px;
        color:#222;
      }
      h2 {
        margin: 0px;
        background: url(../img/icon24.png);
        background-repeat: no-repeat;
        padding-left:33px;
      }
      h3 {
        margin-bottom:5px;
      }
      #result {
        color:red;
        margin-left:5px;
      }
    </style>
    <script type="text/javascript">
      $(function() {
        // Translation
        localizePage();

        // When the subscription is finished or aborted
        function finished(success) {
          $('#result').text(success ?
            translate("subscribingfinished") :
            translate("subscribingfailed"));
          window.setTimeout(function() {
            window.close();
          }, success ? 2000 : 3500);
        }

        //Get the URL
        var queryparts = {};
        var params = document.location.search.substring(1).split('&');
        for (var i = 0; i < params.length; i++)
          queryparts[params[i].split('=')[0]] = unescape(params[i].split('=')[1]);

        if (!/^https?\:\/\//i.test(queryparts.location)) {
          finished(false);
          return; // only should run on http/s pages
        }

        //Set the link to the list.  If it's really long, make it wrap nicely.
        $('a').
          attr('href', queryparts.location).
          text(queryparts.location.replace(/(.{48,64}\W)/g, '$1 '));

        //subscribe to a list
        $.ajax({
          url: queryparts.location,
          cache: false,
          success: function(text) {
            if (text && 
                 (text[0] == '!' || text[0] == '[' || text[0] == '(')
               ) {
              var req = queryparts.requiresLocation ?
                        "url:" + queryparts.requiresLocation : null;

              var id = 'url:' + queryparts.location;
              BGcall("subscribe", id, text, req);
              finished(true);
            } else finished(false);
          },
          error: function() {finished(false);}
        });
      });
    </script>
  </head>
  <body>
    <div>
      <h2>AdBlock</h2>
      <h3><span i18n="subscribingtitle"></span><span id="result"></span></h3>
      <a target="_new"></a>
    </div>
  </body>
</html>
