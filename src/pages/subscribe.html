<html>
  <head>
    <title>AdBlock</title>
    <script src="../jquery/jquery-1.4.4-hacked-up.min.js"></script>
    <script src="../functions.js"></script>
    <script src="../broadcast_channel.js"></script>
    <style type="text/css">
      body {
        font: 14px arial;
      }
      div { 
        border: 1px solid #666666;
        -webkit-border-radius: 10px;
        padding: 10px;
        background-color: #f8faff;
      }
      a {
        font-size: small;
        font-style: italic;
        margin-left: 10px;
        color:#222;
      }
      h2 {
        margin: 0px;
        background: url(../img/icon24.png);
        background-repeat: no-repeat;
        padding-left:33px;
      }
      h3 {
        margin-bottom:5px;
      }
      span#result {
        color:red;
        margin-left:5px;
      }
    </style>
    <script type="text/javascript">
      $(function() {
        //translation
        localizePage();

        //shorten long URLs
        function shorten_url(value) {
          if (value.indexOf('://') == -1 ||
              value.indexOf('/') == -1) return value;

          var size = 64;
          if (value.length <= size) return value;

          if (value.length > size)
            value = value.substring(value.indexOf("://") + 3);

          if (value.length <= size) return value;

          var domain = value.substring(0, value.indexOf('/'));
          var file = value.substring(value.lastIndexOf('/'));
          if (domain.length + 4 + file.length <= size)
            return (domain + '/...' + file);

          return (value.substring(0, size / 2 - 2) + "..." + 
                   value.substring(value.length - size / 2 - 2));
        }

        //Get the URL
        var queryparts = {};
        var params = document.location.search.substring(1).split('&');
        for (var i = 0; i < params.length; i++)
          queryparts[params[i].split('=')[0]] = unescape(params[i].split('=')[1]);

        //Set the link to the list
        $('a').
          attr('href', queryparts.location).
          text(shorten_url(queryparts.location));

        //After the subscribing is finished...
        function finished(success) {
          $('span#result').text(success ?
            translate("subscribingfinished") :
            translate("subscribingfailed"));
          window.setTimeout(function() {
            window.close();
          }, success ? 2000 : 3500);
        }

        listen_for_broadcasts();
        register_broadcast_listener('filters_updated', function() {
          var bg = chrome.extension.getBackgroundPage();
          var subs = bg.utils.get_subscriptions_minus_text();
          var sub = subs['url:' + queryparts.location];
          if (!sub || sub.last_update) {
            // It was a well known id, so assume it succeeded, or the
            // last_update property exists, so it succeeded
            finished(true);
          } else if (sub.last_update_failed)
            finished(false);
        });

        //Subscribe to a list
        var requiresList = queryparts.requiresLocation ?
            "url:" + queryparts.requiresLocation : undefined;
        extension_call("subscribe", 
            {id: 'url:' + queryparts.location, requires:requiresList});
      });
    </script>
  </head>
  <body>
    <div>
      <h2>AdBlock</h2>
      <h3><span i18n="subscribingtitle"></span><span id="result"></span></h3>
      <a target="_new"></a>
    </div>
  </body>
</html>
