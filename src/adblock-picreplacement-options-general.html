<!DOCTYPE html>
<html>
  <head>
    <title i18n="myadblockoptionspageheader"></title>
    <link rel="stylesheet" href="adblock-picreplacement-options-general.css" />
    <link rel="stylesheet" href="adblock-option-options.css" />
    <script src="adblock-jquery.js"></script>
    <script src="adblock-jquery-ui.custom.min.js"></script>
    <script src="adblock-functions.js"></script>
    <script src="adblock-picreplacement-options-general.js"></script>
  </head>
  <body>
    <header id="header">
      <div class="wrap">
        <nav id="main_nav" class="right">
          <li class="social"><a class="twitter" href="https://twitter.com/getadblock" target="_blank"></a></li>
          <li class="social"><a class="gplus" href="https://plus.google.com/100807459477993641578" target="_blank" ></a></li>
          <li class="social"><a class="facebook" href="https://facebook.com/heres.adblock" target="_blank" ></a></li>
        </nav>
        <a href="https://www.getadblock.com" class="left adblock-logo"><img src="icons/logo.png" width="240" height="64" /></a>
      </div>
    </header>
    <div id="wrapper">
      <h1 i18n="myadblockoptionspageheader" id="headertext"></h1>
      <div id="picReplacementDiv">
        <label id="picReplacementLabel" class="switch verticalalign">
          <input id="picReplacementSwitch" type="checkbox" >
          <span id="picReplacementSpan" class="slider round"></span>
        </label>
        <span i18n="myadblockpicreplacementswitchlabel" id="myadblockpicreplacementswitchlabel" class="verticalalign"></span>
      </div>
      <div id="separator1" class="separator"></div>
      <h2 i18n="myadblockoptionscategoryheader" id="headercategory"></h2>
      <div id="channel-options">
        <div id="channels">
          <div id="catChannelDiv">
            <img src="icons/adblock-picreplacement-images-cat.png" width="104" height="67" class="verticalalign" />
            <label id="catChannelLabel" class="switch verticalalign">
              <input id="catChannelSwitch" type="checkbox" >
              <span id="catChannelSpan" class="slider round"></span>
            </label>
            <span i18n="catchannelswitchlabel" class="verticalalign"></span>
          </div>
          <div id="dogChannelDiv">
            <img src="icons/adblock-picreplacement-images-dog.png" width="104" height="67" class="verticalalign" />
            <label id="dogChannelLabel" class="switch verticalalign">
              <input id="dogChannelSwitch" type="checkbox" >
              <span id="dogChannelSpan" class="slider round"></span>
            </label>
            <span i18n="dogchannelswitchlabel" class="verticalalign"></span>
          </div>
          <div id="landscapeChannelDiv">
            <img src="icons/adblock-picreplacement-images-landscape.png" width="104" height="67" class="verticalalign" />
            <label id="landscapeChannelLabel" class="switch verticalalign">
              <input id="landscapeChannelSwitch" type="checkbox" >
              <span id="landscapeChannelSpan" class="slider round"></span>
            </label>
            <span i18n="landscapechannelswitchlabel" class="verticalalign"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
