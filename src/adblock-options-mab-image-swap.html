<!DOCTYPE html>
<div class='option-page-box'>
  <div class="option-page-content">
    <div class="align-items-center" >
      <i id="photo-icon" class="material-icons md-24">photo</i>
      <h1 i18n="image_swap" class="page-title">Image Swap</h1>
    </div>

    <div class="section-title bottom-line">
      <span i18n="myadblock_pic_replacemenet_description"></span>
    </div>

    <img id="cover-image-feature-preview" />

    <div id="image-swap-selection">
      <div i18n="myadblock_picreplacement_exlained" id="image-swap-description"></div>
      <div id="channel-options">
        <div id="channels">

          <div class="image-box">
            <img id="cats" data-channelId="CatsChannel" class="channel-image"/>
            <span class="overlay">
              <span>
                <i class="material-icons circle-icon-bg-24 selected-icon">check_circle</i>
              </span>
              <span i18n="catchannelswitchlabel" class="channel-name"></span>
            </span>
            <input id="CatsChannel" type="checkbox" class="invisible-overlay" >
          </div>

          <div class="image-box">
            <img id="dogs" data-channelId="DogsChannel" class="channel-image"/>
            <span class="overlay">
              <span>
                <i class="material-icons circle-icon-bg-24 selected-icon">check_circle</i>
              </span>
              <span i18n="dogchannelswitchlabel" class="channel-name"></span>
            </span>
            <input id="DogsChannel" type="checkbox" class="invisible-overlay" >
          </div>

          <div class="image-box">
            <img id="landscapes" data-channelId="CatsChannel" class="channel-image"/>
            <span class="overlay">
              <span>
                <i class="material-icons circle-icon-bg-24 selected-icon">check_circle</i>
              </span>
              <span i18n="landscapechannelswitchlabel" class="channel-name"></span>
            </span>
            <input id="LandscapesChannel" type="checkbox" class="invisible-overlay" >
          </div>

          <div class="image-box">
            <span class="overlay">
              <div id="coming-soon-photo">
                <i class="material-icons md-64">photo</i>
              </div>
              <div i18n="images_coming_soon" class="coming-soon-text"></div>
            </span>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="translation_credits italic do-not-display"></div>
  </div>
</div>
