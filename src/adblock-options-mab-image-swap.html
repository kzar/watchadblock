<!DOCTYPE html>

<div class="option-page-box mab-page-box">
  <div class="option-page-content mab-sub-tab">
    <!-- Start: Payment section visible only to free MAB users -->
    <section id="locked-user-pay-section-image-swap" class="bottom-line" style="display: none;">
      <p i18n="myadblock_short_description_to_pay"></p>
      <a
        id="get-it-now-image-swap"
        i18n="get_it_now"
        class="btn yellow long"
        target="_blank"
        href="https://getadblock.com/premium/enrollment/"
      ></a>
    </section>
    <!-- End: Payment section visible only to free MAB users -->

    <div class="align-items-center">
      <i id="photo-icon" class="material-icons md-24" role="img" aria-hidden="true">photo</i>
      <h1 i18n="image_swap" class="page-title"></h1>
    </div>

    <h3 class="paragraph-title" i18n="myadblock_pic_replacemenet_description"></h3>

    <p class="section-title" i18n="myadblock_picreplacement_exlained"></p>

    <ul id="channel-options">
      <li class="channel-box">
        <p i18n="do_not_swap_ads"></p>
        <i class="material-icons circle-icon-bg-24 selected-icon" role="img">check_circle</i>
        <input id="no-channel" data-channel-id="none" type="checkbox" class="invisible-overlay" />
      </li>

      <li class="channel-box image-box">
        <a
          id="get-it-now-cats"
          target="_blank"
          href="https://getadblock.com/premium/enrollment/"
        ></a>
        <img
          id="cats"
          class="channel-image"
          i18n-alt="catchannelswitchlabel"
          src="icons/adblock-picreplacement-images-cat-grayscale.png"
        />
        <i
          class="material-icons circle-icon-bg-24 selected-icon"
          role="img"
          i18n-aria-label="selected"
          >check_circle</i
        >
        <i class="adblock-icon circle-icon-bg-24 locked-icon" role="img" i18n-aria-label="selected"
          >lock_circle</i
        >
        <i class="material-icons md-64 hovered" role="img" aria-hidden="true">lock_open</i>
        <input
          id="CatsChannel"
          type="checkbox"
          class="invisible-overlay"
          i18n-aria-label="catchannelswitchlabel"
        />
      </li>

      <li class="channel-box image-box">
        <a
          id="get-it-now-dogs"
          target="_blank"
          href="https://getadblock.com/premium/enrollment/"
        ></a>
        <img
          id="dogs"
          class="channel-image"
          i18n-alt="dogchannelswitchlabel"
          src="icons/adblock-picreplacement-images-dog-grayscale.png"
        />
        <i
          class="material-icons circle-icon-bg-24 selected-icon"
          role="img"
          i18n-aria-label="selected"
          >check_circle</i
        >
        <i class="adblock-icon circle-icon-bg-24 locked-icon" role="img" i18n-aria-label="selected"
          >lock_circle</i
        >
        <i class="material-icons md-64 hovered" role="img" aria-hidden="true">lock_open</i>

        <input
          id="DogsChannel"
          type="checkbox"
          class="invisible-overlay"
          i18n-aria-label="dogchannelswitchlabel"
        />
      </li>

      <li class="channel-box image-box">
        <a
          id="get-it-now-landscapes"
          target="_blank"
          href="https://getadblock.com/premium/enrollment/"
        ></a>
        <img
          id="landscapes"
          class="channel-image"
          i18n-alt="landscapechannelswitchlabel"
          src="icons/adblock-picreplacement-images-landscape-grayscale.png"
        />
        <i
          class="material-icons circle-icon-bg-24 selected-icon"
          role="img"
          i18n-aria-label="selected"
          >check_circle</i
        >
        <i class="adblock-icon circle-icon-bg-24 locked-icon" role="img" i18n-aria-label="selected"
          >lock_circle</i
        >
        <i class="material-icons md-64 hovered" role="img" aria-hidden="true">lock_open</i>
        <input
          id="LandscapesChannel"
          type="checkbox"
          class="invisible-overlay"
          i18n-aria-label="landscapechannelswitchlabel"
        />
      </li>

      <li class="channel-box coming-soon">
        <p i18n="images_coming_soon"></p>
      </li>
    </ul>

    <div class="translation_credits italic do-not-display"></div>
    <footer style="display: none;">
      <section>
        <h2 i18n="myadblock_feedback_title"></h2>
        <p i18n="myadblock_feedback_info"></p>
      </section>
      <div>
        <button class="mab-feedback-button" i18n="myadblock_feedback_button"></button>
      </div>
    </footer>
  </div>
</div>
