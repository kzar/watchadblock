<!DOCTYPE html>

<div class="option-page-box mab-page-box">
  <div class="option-page-content">
    <section>
      <div class="align-items-center">
        <i id="photo-icon" class="material-icons md-24" role="img" aria-hidden="true">photo</i>
        <h1 i18n="image_swap" class="page-title">Image Swap</h1>
      </div>

      <div class="section-title bottom-line">
        <span i18n="myadblock_pic_replacemenet_description"></span>
      </div>

      <img id="cover-image-feature-preview" i18n-alt="image_swap_example" />

      <div id="image-swap-selection">
        <div i18n="myadblock_picreplacement_exlained" id="image-swap-description"></div>
        <div id="channel-options">
          <div id="channels">
            <div class="image-box">
              <img
                id="cats"
                data-channelId="CatsChannel"
                class="channel-image"
                i18n-alt="catchannelswitchlabel"
              />
              <span class="overlay">
                <span>
                  <i
                    class="material-icons circle-icon-bg-24 selected-icon"
                    role="img"
                    i18n-aria-label="selected"
                    >check_circle</i
                  >
                </span>
                <span i18n="catchannelswitchlabel" class="channel-name"></span>
              </span>
              <input id="CatsChannel" type="checkbox" class="invisible-overlay" />
            </div>

            <div class="image-box">
              <img
                id="dogs"
                data-channelId="DogsChannel"
                class="channel-image"
                i18n-alt="dogchannelswitchlabel"
              />
              <span class="overlay">
                <span>
                  <i
                    class="material-icons circle-icon-bg-24 selected-icon"
                    role="img"
                    i18n-aria-label="selected"
                    >check_circle</i
                  >
                </span>
                <span i18n="dogchannelswitchlabel" class="channel-name"></span>
              </span>
              <input id="DogsChannel" type="checkbox" class="invisible-overlay" />
            </div>

            <div class="image-box">
              <img
                id="landscapes"
                data-channelId="LandscapesChannel"
                class="channel-image"
                i18n-alt="landscapechannelswitchlabel"
              />
              <span class="overlay">
                <span>
                  <i
                    class="material-icons circle-icon-bg-24 selected-icon"
                    role="img"
                    i18n-aria-label="selected"
                    >check_circle</i
                  >
                </span>
                <span i18n="landscapechannelswitchlabel" class="channel-name"></span>
              </span>
              <input id="LandscapesChannel" type="checkbox" class="invisible-overlay" />
            </div>

            <div class="image-box">
              <span class="overlay">
                <div id="coming-soon-photo">
                  <i class="material-icons md-64" role="img" aria-hidden="true">photo</i>
                </div>
                <div i18n="images_coming_soon" class="coming-soon-text"></div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="translation_credits italic do-not-display"></div>
    <footer style="display: none;">
      <section>
        <h2 i18n="myadblock_feedback_title"></h2>
        <p i18n="myadblock_feedback_info"></p>
      </section>
      <div>
        <button class="mab-feedback-button" i18n="myadblock_feedback_button"></button>
      </div>
    </footer>
  </div>
</div>
