<!DOCTYPE html>

<div class="option-page-box mab-page-box">
  <div class="option-page-content">
    <section>
      <div class="align-items-center">
        <h1 i18n="themes" class="page-title themes-title"></h1>
      </div>

      <div>
        <h2 i18n="popup_menu_theme" class="paragraph-title theme-section-title-top"></h2>
        <section class="theme-section popup-menu-themes">
          <div class="theme-selection">
            <h2 i18n="popup_menu_theme" class="paragraph-title theme-section-title"></h2>
            <div class="theme-section-row">
              <div class="theme-wrapper">
                <div
                  class="theme-box default-theme"
                  data-key="popup_menu"
                  data-theme="default_theme"
                >
                  <img src="icons/default_theme/tinycard.svg" aria-hidden="true" />
                  <input
                    type="radio"
                    name="options-page-theme"
                    class="invisible-radio-button"
                    i18n-aria-label="default_theme"
                  />
                  <div class="theme-hover-overlay">
                    <div class="theme-hover-overlay-mask"></div>
                    <i class="material-icons md-64 overlay-icon" role="img">check</i>
                  </div>
                </div>
                <i
                  class="material-icons circle-icon-bg-24 theme-selected-icon"
                  role="img"
                  i18n-aria-label="selected"
                  >check_circle</i
                >
              </div>

              <div class="theme-wrapper">
                <div class="theme-box dark-theme" data-key="popup_menu" data-theme="dark_theme">
                  <img src="icons/dark_theme/tinycard.svg" aria-hidden="true" />
                  <input
                    type="radio"
                    name="options-page-theme"
                    class="invisible-radio-button"
                    i18n-aria-label="dark_theme"
                  />
                  <div class="theme-hover-overlay">
                    <div class="theme-hover-overlay-mask"></div>
                    <i class="material-icons md-64 overlay-icon" role="img">check</i>
                  </div>
                </div>
                <i
                  class="material-icons circle-icon-bg-24 theme-selected-icon"
                  role="img"
                  i18n-aria-label="selected"
                  >check_circle</i
                >
              </div>

              <div class="theme-wrapper">
                <div
                  class="theme-box rebecca-purple-theme"
                  data-key="popup_menu"
                  data-theme="rebecca_purple_theme"
                >
                  <img src="icons/rebecca_purple_theme/tinycard.svg" aria-hidden="true" />
                  <input
                    type="radio"
                    name="options-page-theme"
                    class="invisible-radio-button"
                    i18n-aria-label="rebecca_purple_theme"
                  />
                  <div class="theme-hover-overlay">
                    <div class="theme-hover-overlay-mask"></div>
                    <i class="material-icons md-64 overlay-icon" role="img">check</i>
                  </div>
                </div>
                <i
                  class="material-icons circle-icon-bg-24 theme-selected-icon"
                  role="img"
                  i18n-aria-label="selected"
                  >check_circle</i
                >
              </div>
            </div>
          </div>
          <div class="theme-preview">
            <h3 class="theme-title popup-menu-theme-title"></h3>
            <img class="theme-image popup-menu-theme-preview" />
          </div>
        </section>

        <h2 i18n="options_page_theme" class="paragraph-title theme-section-title-top"></h2>
        <section class="theme-section options-page-themes">
          <div class="theme-selection">
            <h2 i18n="options_page_theme" class="paragraph-title theme-section-title"></h2>
            <div class="theme-section-row">
              <div class="theme-wrapper">
                <div
                  class="theme-box default-theme"
                  data-key="options_page"
                  data-theme="default_theme"
                >
                  <img src="icons/default_theme/tinycard.svg" aria-hidden="true" />
                  <input
                    type="radio"
                    name="options-page-theme"
                    class="invisible-radio-button"
                    i18n-aria-label="default_theme"
                  />
                  <div class="theme-hover-overlay">
                    <div class="theme-hover-overlay-mask"></div>
                    <i class="material-icons md-64 overlay-icon" role="img">check</i>
                  </div>
                </div>
                <i
                  class="material-icons circle-icon-bg-24 theme-selected-icon"
                  role="img"
                  i18n-aria-label="selected"
                  >check_circle</i
                >
              </div>

              <div class="theme-wrapper">
                <div class="theme-box dark-theme" data-key="options_page" data-theme="dark_theme">
                  <img src="icons/dark_theme/tinycard.svg" aria-hidden="true" />
                  <input
                    type="radio"
                    name="options-page-theme"
                    class="invisible-radio-button"
                    i18n-aria-label="dark_theme"
                  />
                  <div class="theme-hover-overlay">
                    <div class="theme-hover-overlay-mask"></div>
                    <i class="material-icons md-64 overlay-icon" role="img">check</i>
                  </div>
                </div>
                <i
                  class="material-icons circle-icon-bg-24 theme-selected-icon"
                  role="img"
                  i18n-aria-label="selected"
                  >check_circle</i
                >
              </div>
            </div>
          </div>
          <div class="theme-preview">
            <h3 class="theme-title options-page-theme-title"></h3>
            <img class="theme-image options-page-theme-preview" />
          </div>
        </section>
      </div>

      <div class="translation_credits italic do-not-display"></div>
    </section>
  </div>
</div>
