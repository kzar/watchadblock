<!DOCTYPE html>

<div class="option-page-box mab-page-box">
  <div class="option-page-content">
    <section>
      <div class="page-title align-items-center">
        <h1 id="themes-title" i18n="themes" class="page-title"></h1>
      </div>

      <div id="themes-sections" class="theme-row">
        <section id="popup-menu-themes">
          <h2 i18n="popup_menu_theme" class="paragraph-title bottom-line"></h2>
          <div class="theme-section-row wide-themes-row">
            <div class="theme-wrapper">
              <div class="theme-box default-theme" data-key="popup_menu" data-theme="default_theme">
                <div class="theme-box-top">
                  <img src="icons/default_theme/minicard.svg" aria-hidden="true" />
                </div>
                <div class="theme-box-bottom">
                  <div i18n="default_theme" class="theme-name"></div>
                  <input type="radio" name="popup-menu-theme" class="invisible-radio-button" />
                </div>
                <div class="theme-hover-overlay">
                  <div class="theme-hover-overlay-top"></div>
                  <i class="material-icons md-64 search" role="img">search</i>
                </div>
              </div>
              <i
                class="material-icons circle-icon-bg-24 theme-selected-icon"
                role="img"
                i18n-aria-label="selected"
                >check_circle</i
              >
            </div>

            <div class="theme-wrapper">
              <div class="theme-box dark-theme" data-key="popup_menu" data-theme="dark_theme">
                <div class="theme-box-top">
                  <img src="icons/dark_theme/minicard.svg" aria-hidden="true" />
                </div>
                <div class="theme-box-bottom">
                  <div i18n="dark_theme" class="theme-name"></div>
                  <input type="radio" name="popup-menu-theme" class="invisible-radio-button" />
                </div>
                <div class="theme-hover-overlay">
                  <div class="theme-hover-overlay-top"></div>
                  <i class="material-icons md-64 search" role="img">search</i>
                </div>
              </div>
              <i
                class="material-icons circle-icon-bg-24 theme-selected-icon"
                role="img"
                i18n-aria-label="selected"
                >check_circle</i
              >
            </div>

            <div class="theme-box teaser">
              <div class="theme-box-top">
                <img src="icons/blank-minicard.svg" aria-hidden="true" />
                <span i18n="more_themes_on_the_way" class="break-text"></span>
              </div>
              <div class="theme-box-bottom">
                <span i18n="stay_tuned" class="break-text"></span>
              </div>
            </div>
          </div>
        </section>

        <section id="options-page-themes">
          <h2 i18n="options_page_theme" class="paragraph-title bottom-line"></h2>
          <div class="theme-section-row wide-themes-row">
            <div class="theme-wrapper">
              <div
                class="theme-box default-theme"
                data-key="options_page"
                data-theme="default_theme"
              >
                <div class="theme-box-top">
                  <img src="icons/default_theme/minicard.svg" aria-hidden="true" />
                </div>
                <div class="theme-box-bottom">
                  <div i18n="default_theme" class="theme-name"></div>
                  <input type="radio" name="options-page-theme" class="invisible-radio-button" />
                </div>
                <div class="theme-hover-overlay">
                  <div class="theme-hover-overlay-top"></div>
                  <i class="material-icons md-64 search" role="img">search</i>
                </div>
              </div>
              <i
                class="material-icons circle-icon-bg-24 theme-selected-icon"
                role="img"
                i18n-aria-label="selected"
                >check_circle</i
              >
            </div>

            <div class="theme-wrapper">
              <div class="theme-box dark-theme" data-key="options_page" data-theme="dark_theme">
                <div class="theme-box-top">
                  <img src="icons/dark_theme/minicard.svg" aria-hidden="true" />
                </div>
                <div class="theme-box-bottom">
                  <div i18n="dark_theme" class="theme-name"></div>
                  <input type="radio" name="options-page-theme" class="invisible-radio-button" />
                </div>
                <div class="theme-hover-overlay">
                  <div class="theme-hover-overlay-top"></div>
                  <i class="material-icons md-64 search" role="img">search</i>
                </div>
              </div>
              <i
                class="material-icons circle-icon-bg-24 theme-selected-icon"
                role="img"
                i18n-aria-label="selected"
                >check_circle</i
              >
            </div>

            <div class="theme-box teaser">
              <div class="theme-box-top">
                <img src="icons/blank-minicard.svg" aria-hidden="true" />
                <span i18n="more_themes_on_the_way" class="break-text"></span>
              </div>
              <div class="theme-box-bottom">
                <span i18n="stay_tuned" class="break-text"></span>
              </div>
            </div>
          </div>
        </section>
      </div>

      <div class="translation_credits italic do-not-display"></div>
    </section>
  </div>
</div>
