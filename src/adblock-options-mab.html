<!DOCTYPE html>

<div class="option-page-box mab-page-box">
  <div class="option-page-content">
    <section>
      <!-- Start: Payment section visible only to free MAB users -->
      <section id="locked-user-pay-section-mab" class="bottom-line" style="display: none;">
        <p i18n="myadblock_short_description_to_pay"></p>
        <a
          id="get-it-now-mab"
          i18n="get_it_now"
          class="btn yellow long"
          target="_blank"
          href="https://getadblock.com/myadblock/enrollment/v4/"
        ></a>
      </section>
      <!-- End: Payment section visible only to free MAB users -->

      <h1 i18n="myadblock_page_title" class="page-title"></h1>

      <div id="mab-enrollment-section" style="display: none">
        <header>
          <h1 i18n="myadblock_enrollment_title"></h1>
          <form>
            <input type="checkbox" id="mab-enrollment-hide-forever" />
            <label
              for="mab-enrollment-hide-forever"
              i18n="myadblock_enrollment_hide_forever"
            ></label>
          </form>
        </header>
        <section id="mab-link-section">
          <p id="mab-enrollment-success" i18n="myadblock_enrollment_success"></p>
          <i
            id="mab-enrollment-resend-success-icon"
            style="display: none"
            class="material-icons md-24"
            role="img"
            i18n-aria-label="success"
            >check_circle</i
          >
          <p id="mab-enrollment-resend-success" style="display: none">
            <span i18n="check_email"></span>
            <span
              id="mab-enrollment-resend-success-email"
              i18n="myadblock_enrollment_resend_success"
            ></span>
            <span i18n="myadblock_enrollment_link_info"></span>
          </p>
          <i
            id="mab-enrollment-resend-error-icon"
            style="display: none"
            class="material-icons md-24"
            role="img"
            i18n-aria-label="error"
            >cancel</i
          >
          <p id="mab-enrollment-resend-error" style="display: none">
            <span i18n="myadblock_enrollment_resend_error"></span>
            <span i18n="please_try_again"></span>
            <span
              i18n="contact_support_if_errors_continue"
              i18n_replacement_el="mab-enrollment-resend-error-link"
            >
              <a
                id="mab-enrollment-resend-error-link"
                href="https://help.getadblock.com/"
                target="_blank"
              ></a>
            </span>
          </p>
          <div>
            <button id="mab-enrollment-resend" i18n="myadblock_enrollment_resend_button"></button>
            <div id="mab-enrollment-progress" class="lds-ellipsis" style="display: none">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </section>
        <button id="mab-enrollment-close">
          <i class="material-icons md-18" role="img" i18n-aria-label="close">close</i>
        </button>
      </div>

      <div id="myadblock-features">
        <!-- START: Themes tab feature -->
        <div class="mab-feature hover-shadow">
          <a href="#mab-themes">
            <section class="mab-feature-header">
              <i class="material-icons md-24 header-icon" aria-hidden="true">featured_video</i>
              <span i18n="make_adblock_yours_title"></span>
            </section>
            <section class="mab-feature-body">
              <span i18n="make_adblock_yours_description"></span>
              <section class="feature-preview">
                <img id="themes-preview" i18n-alt="example_themes" />
              </section>
            </section>
          </a>
        </div>
        <!-- END: Themes tab feature -->

        <!-- START: Image Swap tab feature -->
        <div class="mab-feature hover-shadow">
          <a href="#mab-image-swap">
            <section class="mab-feature-header">
              <i class="material-icons md-24 header-icon" aria-hidden="true">photo</i>
              <span i18n="see_photos_no_ads_title"></span>
            </section>
            <section class="mab-feature-body">
              <span i18n="see_photos_no_ads_description"></span>
              <section class="feature-preview">
                <img id="image-swap-preview" i18n-alt="image_swap_example" />
              </section>
            </section>
          </a>
        </div>
        <!-- END: Image Swap tab feature -->

        <!-- START: Sync tab feature -->
        <div class="mab-feature locked">
          <a href="#sync">
            <section class="mab-feature-header">
              <i class="material-icons black md-24 header-icon" role="img" aria-hidden="true"
                >sync</i
              >
              <span i18n="sync_your_settings_title"></span>
            </section>
            <section class="mab-feature-body">
              <span i18n="sync_your_settings_description"></span>
              <section class="feature-preview">
                <img id="sync-preview" i18n-alt="sync_example" />
              </section>
            </section>
          </a>

          <div class="hover-overlay">
            <i class="material-icons md-64 hover-locked-icon" role="img" i18n-aria-label="locked"
              >lock</i
            >
            <span i18n="myadblock_subscribe_invite"></span>
          </div>
          <i class="adblock-icon feature-locked-icon" role="img" aria-hidden="true">lock_circle</i>
        </div>
        <!-- END: Sync tab  tab feature -->

        <!-- START: Teaser -->
        <div class="mab-feature teaser">
          <section class="mab-feature-header">
            <i class="material-icons md-24 header-icon" role="img" aria-hidden="true"
              >access_time</i
            >
            <span i18n="myadblock_more_coming_soon"></span>
          </section>
          <section class="mab-feature-body">
            <span i18n="myadblock_benefits_explained"></span>
          </section>
        </div>
        <!-- END: Teaser -->
      </div>
      <div class="translation_credits italic do-not-display"></div>
    </section>

    <footer style="display: none;">
      <section>
        <h2 i18n="myadblock_feedback_title"></h2>
        <p i18n="myadblock_feedback_info"></p>
      </section>
      <div>
        <button class="mab-feedback-button" i18n="myadblock_feedback_button"></button>
      </div>
    </footer>
  </div>
</div>
