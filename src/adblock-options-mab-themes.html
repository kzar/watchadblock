<!doctype html>
<div class="option-page-box" id="themes-page">
  <div class="option-page-content">

    <div class="page-title align-items-center">
      <i id="video-icon" class="material-icons md-24">featured_video</i>
      <h1 id="themes-title" i18n="themes" class="page-title"></h1>
    </div>

    <div id="themes-sections" class="theme-row">
      <section id="popup-menu-themes">
        <h2 i18n="popup_menu_theme" class="paragraph-title bottom-line"></h2>
        <div class="theme-section-row">

          <div class="theme-wrapper">
            <div class="theme-box default-theme" data-key="popup_menu" data-theme="default_theme">
              <div class="theme-box-top">
                <img src="icons/default_theme/minicard.svg" />
              </div>
              <div class="theme-box-bottom">
                <div i18n="default_theme" class="theme-name"></div>
                <input type="radio" name="popup-menu-theme" class="invisible-radio-button" />
              </div>
              <div class="theme-hover-overlay">
                <div class="theme-hover-overlay-top"></div>
                <i class="material-icons md-64 search">search</i>
              </div>
            </div>
            <i class="material-icons circle-icon-bg-24 theme-selected-icon">check_circle</i>
          </div>

          <div class="theme-wrapper">
            <div class="theme-box dark-theme" data-key="popup_menu" data-theme="dark_theme">
